<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sandesh Comedian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f6f7f9;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    header {
      background: #212121;
      color: #fff;
      padding: 2em 1em 1em 1em;
      text-align: center;
    }
    nav {
      margin-top: 1em;
    }
    nav a {
      color: #ffd600;
      text-decoration: none;
      margin: 0 1em;
      padding: 0.5em 1em;
      border-radius: 4px;
      transition: background 0.2s;
      font-weight: 500;
      letter-spacing: 0.03em;
    }
    nav a:hover {
      background: #ffd600;
      color: #212121;
    }
    main {
      max-width: 900px;
      margin: 2em auto;
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    h1, h2 {
      color: #222;
    }
    .about {
      text-align: center;
      margin-bottom: 2em;
    }
    .about img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 1em;
      box-shadow: 0 2px 8px rgba(44,62,80,0.14);
      border: 4px solid #ffd600;
    }
    .about p {
      font-size: 1.1em;
      max-width: 600px;
      margin: 1em auto 0 auto;
      white-space: pre-line;
    }
    .gallery-section {
      margin: 2em 0;
    }
    .gallery {
      display: flex;
      gap: 1em;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1em;
    }
    .gallery img {
      width: 240px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.10);
      background: #eee;
    }
    .gallery-caption {
      text-align: center;
      font-size: 1em;
      color: #555;
      margin-top: 0.5em;
      margin-bottom: 1em;
    }
    .contact {
      margin-top: 2em;
      text-align: center;
    }
    .contact a {
      color: #222;
      text-decoration: underline;
    }
    .social {
      margin-top: 1em;
    }
    .social a {
      margin: 0 0.6em;
      color: #212121;
      font-size: 2em;
      text-decoration: none;
      transition: color 0.2s;
      vertical-align: middle;
    }
    .social a:hover {
      color: #ffd600;
    }
    footer {
      text-align: center;
      color: #888;
      padding: 2em 1em;
      font-size: 0.95em;
      background: #eee;
      margin-top: 2em;
    }
    @media (max-width: 650px) {
      main { padding: 1em; }
      .gallery { flex-direction: column; align-items: center; }
      .gallery img { width: 90%; height: auto; }
      nav a { display: block; margin: 0.5em 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sandesh Comedian</h1>
    <nav>
      <a href="#about">About</a>
      <a href
